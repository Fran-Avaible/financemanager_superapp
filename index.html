<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Orbital - Super App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="IMG_20251014_120212.png" type="image/png">
</head>
<body>
    <div class="app-wrapper">
        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <button class="nav-tab active" data-tab="dashboard">
                <span class="nav-emoji">🏠</span>
                <span class="nav-label">Dashboard</span>
            </button>
            <button class="nav-tab" data-tab="transactions">
                <span class="nav-emoji">🔍</span>
                <span class="nav-label">Transaksi</span>
            </button>
            <button class="nav-tab" data-tab="financial-planning">
                <span class="nav-emoji">📊</span>
                <span class="nav-label">Planning</span>
            </button>
            <button class="nav-tab" data-tab="reports">
                <span class="nav-emoji">📈</span>
                <span class="nav-label">Laporan</span>
            </button>
            <button class="nav-tab" data-tab="calendar">
                <span class="nav-emoji">🗓️</span>
                <span class="nav-label">Kalender</span>
            </button>
            <button class="nav-tab" data-tab="gold">
                <span class="nav-emoji">🪙</span>
                <span class="nav-label">Emas</span>
            </button>
            <button class="nav-tab" data-tab="settings">
                <span class="nav-emoji">⚙️</span>
                <span class="nav-label">Pengaturan</span>
            </button>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="app-header">
                <div class="header-top">
                    <h1 class="app-title">Finance Orbital</h1>
                    <div class="header-info">
                        <div class="user-greeting">Selamat slang, Afrand!</div>
                        <div class="total-balance">Rp 14.007.437,5</div>
                    </div>
                </div>
                
                <!-- News Ticker -->
                <div class="news-ticker">
                    <div class="ticker-content">
                        <span>🎉 Selamat datang di Finance Orbital!</span>
                        <span>✨ Navigation System: Pizza Wheel</span>
                        <span>👆 Tap tombol bawah untuk buka menu</span>
                        <span>📞 Support: 082181238808</span>
                    </div>
                </div>
            </header>

            <!-- Tab Content -->
            <main class="tab-content" id="tabContent">
                <!-- Default content will be loaded here by JavaScript -->
            </main>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" id="quickNoteBtn" title="Quick Note">
                    <span>📝</span>
                </button>
                <button class="action-btn" id="addTransactionBtn" title="Tambah Transaksi">
                    <span>➕</span>
                </button>
                <button class="action-btn" id="transferBtn" title="Transfer">
                    <span>🔄</span>
                </button>
            </div>
        </div>

        <!-- Mobile Pizza Wheel -->
        <div class="mobile-nav">
            <!-- Closed State -->
            <div class="pizza-closed">
                <button class="pizza-toggle" id="pizzaToggle">
                    <span class="toggle-icon">⬆️</span>
                </button>
            </div>

            <!-- Opened State -->
            <div class="pizza-wheel hidden" id="pizzaWheel">
                <div class="pizza-backdrop" id="pizzaBackdrop"></div>
                <div class="pizza-half-circle">
                    <div class="pizza-center">
                        <button class="pizza-close" id="pizzaClose">✕</button>
                    </div>
                    
                    <!-- Pizza Slices -->
                    <div class="pizza-slice active" data-tab="dashboard">
                        <div class="slice-emoji">🏠</div>
                        <div class="slice-label">Dashboard</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="transactions">
                        <div class="slice-emoji">🔍</div>
                        <div class="slice-label">Transaksi</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="financial-planning">
                        <div class="slice-emoji">📊</div>
                        <div class="slice-label">Planning</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="reports">
                        <div class="slice-emoji">📈</div>
                        <div class="slice-label">Laporan</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="calendar">
                        <div class="slice-emoji">🗓️</div>
                        <div class="slice-label">Kalender</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="gold">
                        <div class="slice-emoji">🪙</div>
                        <div class="slice-label">Emas</div>
                    </div>
                    
                    <div class="pizza-slice" data-tab="settings">
                        <div class="slice-emoji">⚙️</div>
                        <div class="slice-label">Pengaturan</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Note Popup -->
        <div class="quick-note hidden" id="quickNotePopup">
            <div class="note-header">
                <h4>📝 Catatan Cepat</h4>
                <div class="note-actions">
                    <button class="btn btn-outline" id="clearQuickNoteBtn">Hapus</button>
                    <button class="btn btn-primary" id="saveQuickNoteBtn">Simpan</button>
                </div>
            </div>
            <textarea id="quickNoteContent" placeholder="Tulis catatan Anda di sini..."></textarea>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
